<div class="container">
  <div class="row">
    <div class="col-lg-8" style="margin: auto">
      <mat-card class="example-card">
        <mat-card-header class="card" style="background: #4d9bdd">
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title style="color: white">Personalize your experience</mat-card-title>
          <br>
          <mat-card-subtitle style="font-size: 16px;color: white">Tell us about your role at work. This will help us to provide a tailored experinece.</mat-card-subtitle>
          <div class="col-lg-3">
            <img mat-card-image src="https://www.icone-png.com/png/19/18890.png" alt="Photo of a Shiba Inu" width="20">
          </div>
        </mat-card-header>
        <br>
        <form [formGroup]="calendarForm">
          <div class="container">
            <h6>What is your day-to-day role at work? </h6>
              <p *ngFor="let item of data">
                <input type="radio" name="role" value="{{item}}" (click)="checkAnswer(item)" formControlName="role"/>{{item}}<br />
              </p>
            <br/>
          </div>
        <mat-card-actions>
          <button class="btn btn-primary" mat-button (click)="updateRole()" [disabled]="calendarForm.invalid">Continue</button>
        </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </div>
</div>
