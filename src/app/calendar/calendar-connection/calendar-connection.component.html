<div nz-row nzType="flex" nzJustify="start" style="margin-top: 40px">
  <div nz-col nzOffset="4">
    <h6 align="start">Calendar connection</h6>
  </div>
</div>
<hr/>
<div nz-row nzType="flex" nzJustify="center" style="margin-top:10px ">
  <div nz-col nzSpan="20" align="center">
    <nz-card style="width:80%">
      <div nz-row nzJustify="center">
        <div nz-col align="start" nzSpan="2">
          <nz-avatar [nzSize]="50" nzIcon="user" nzSrc="https://i.stack.imgur.com/22WR2.png"></nz-avatar>
        </div>
        <div nz-col align="start" nzSpan="8">
          <div >
          <span style="margin-right: 20% ; width: 50%">
          Currently connected account<br>
          <b style="color:#FF4165;">{{calendar}}</b>
          </span>
          </div>
        </div>
        <div nz-col align="end" nzSpan="14" >
          <!--<button nz-button nzType="default" routerLink="/changeCalendar"
                  style="color:#FF4165; width:130px; text-align: center; border-color: #FF4165;margin-right: 1%">
            Change Calendar
          </button> &nbsp;&nbsp;&nbsp;
          <button nz-button nzType="default" style="width: 130px; text-align: center;">Disconnect</button>-->
        </div>
      </div>
    </nz-card>
  </div>
</div>

<div nz-row style="margin-top:50px " nzType="flex" nzJustify="center">
  <div nz-col nzSpan="15" nzOffset="4">
    <b>Check Calendar for conflicts</b>
  </div>
  <div nz-col nzSpan="4">
    <!--<nz-switch [(ngModel)]="switchValue"></nz-switch>-->
  </div>
</div>
<div nz-row style="margin-top:10px " nzType="flex" nzJustify="center">
  <div nz-col nzSpan="15">
    <label nz-checkbox [(ngModel)]="checked" disabled></label>&nbsp;&nbsp;{{calendar}}
  </div>
</div>

<div nz-row style="margin-top:50px " nzType="flex" nzJustify="center">
  <div nz-col nzSpan="15" nzOffset="4">
    <b>Add new events to calendar</b>
  </div>
  <div nz-col nzSpan="4">
    <!--<nz-switch [(ngModel)]="switchValue"></nz-switch>-->
  </div>
</div>

<div nz-row style="margin-top:10px " nzType="flex" nzJustify="center">
  <div nz-col nzSpan="15">
    <nz-select style="width: 40%;" [(ngModel)]="calendar" [nzDisabled]="true">
      <nz-option nzValue="{{calendar}}" nzLabel="{{calendar}}"></nz-option>
    </nz-select>
  </div>
</div>
