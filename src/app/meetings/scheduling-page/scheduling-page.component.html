<div class="container" *ngIf="checkPoint">
  <div class="row" >
    <div class="col-lg-10" style="margin: auto;">
      <div *ngIf="!findId">
        <h1>Invalid Meeting URL</h1>
      </div>
      <div *ngIf="findId">
        <div class="row" align="center">

          <div class="col-lg-12" style="margin-top:50px;" align="center">
            <div *ngIf="weblink">
              <a href="{{weblink}}" onclick="window.open(this.href, 'windowName', 'width=1000, height=700, left=24, top=24, scrollbars, resizable'); return false;">
                <nz-avatar [nzSize]="100" nzIcon="user" style="cursor: pointer" nzSrc={{userImagePreview}}></nz-avatar></a>

            </div>
            <div *ngIf="!weblink">
              <nz-avatar [nzSize]="100" nzIcon="user" nzSrc={{userImagePreview}}></nz-avatar>
            </div>
          </div>

        </div>
        <nz-row nzJustify="center" nzAlign="middle">
          <nz-col nzSpan="20" nzOffset="2" style="margin-top:10px;">
            <p align="center"><b style="color: #707070">{{Meeting_owner}}</b></p>
          </nz-col>
        </nz-row>
        <nz-row nzJustify="center" nzAlign="middle">
          <nz-col nzSpan="20" nzOffset="2" style="margin-top: 10px;">
         <!--   <p align="center">{{description}}
            </p>-->
            <div align="center" [innerHtml]="description"></div>
          </nz-col>
        </nz-row>
        <nz-row nzJustify="center" nzAlign="middle">
          <nz-col nzSpan="24" style="margin-top:10px;">
            <hr/>
          </nz-col>
        </nz-row>
        <nz-card style="width:100%; display: inline-block;padding: 0;margin-bottom:2%; cursor: pointer" align="start" (click)="setEvent('15min')" >
          <div class="container" style="padding-top: 0; margin-top: 0;" >
            <div class="row" style="margin-top: 0;" >
              <div class="col-lg-2" style="margin-top: 0">
                <svg width="40" height="40">
                  <circle cx="15" cy="15" r="13" fill="#dfc12d"></circle>
                </svg>
              </div>
              <!-- <div class="col-lg-4" style="margin-top: 0">
              <p style="margin-top: 5px"> {{meeting_time15}}</p>
              </div>-->
              <div class="col-lg-9" style="margin-top: 0">
                <span style="margin-top: 5px; float: left;"> {{meeting_time15}}</span> <span style="margin-top: 5px; display: inline; float: right"><i nz-icon type="right" theme="outline"></i></span>
              </div>
            </div>
          </div>
        </nz-card>

        <nz-card style="width:100%;margin-bottom:2%; display: inline-block;padding: 0; cursor: pointer" align="start" (click)="setEvent('30min')" >
          <div class="container" style="padding-top: 0; margin-top: 0;" >
            <div class="row" style="margin-top: 0;" >
              <div class="col-lg-2" style="margin-top: 0">
                <svg width="40" height="40">
                  <circle cx="15" cy="15" r="13" fill="blue"></circle>
                </svg>
              </div>
              <div class="col-lg-9" style="margin-top: 0">
                <span style="margin-top: 5px; float: left;"> {{meeting_time30}}</span> <span style="margin-top: 5px; display: inline; float: right"><i nz-icon type="right" theme="outline"></i></span>
              </div>
            </div>
          </div>
        </nz-card>

        <nz-card style="width:100%; margin-bottom:2%; display: inline-block;padding: 0; cursor: pointer" align="start" (click)="setEvent('60min')">
          <div class="container" style="padding-top: 0; margin-top: 0;" >
            <div class="row" style="margin-top: 0;" >
              <div class="col-lg-2" style="margin-top: 0">
                <svg width="40" height="40">
                  <circle cx="15" cy="15" r="13" fill="#EE5353"></circle>
                </svg>
              </div>
              <div class="col-lg-9" style="margin-top: 0">
                <span style="margin-top: 5px; float: left;"> {{meeting_time60}}</span> <span style="margin-top: 5px; display: inline; float: right"><i nz-icon type="right" theme="outline"></i></span>
              </div>
            </div>
          </div>
        </nz-card>
      </div>
    </div>
  </div>
</div>
<nz-spin nzTip="Loading..." [nzSpinning]="isSpinning" [nzSize]="'large'" style="margin-top: 25%">
  <div class="container">

  </div>
</nz-spin>
