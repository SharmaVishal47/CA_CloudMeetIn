<div class="container">
  <div class="row">
    <div class="col-lg-10" style="margin: auto;">
      <div class="row" align="start">
        <div class="col-md-5" align="start" *ngIf="visibleButton" style="margin-top: 5%;">
          <button nz-button nzType="primary"
                  style="color: #707070;background: none;border-color: #707070;width: 130px;align-content: center" (click)="backToHome()">
            <i nz-icon nzType="double-left" nzTheme="outline"></i>Back To Home
          </button>
        </div>
      </div>
      <div class="row" align="center">
        <div class="col-lg-12" style="margin-top:10%;" align="center">
          <div *ngIf="weblink" style="cursor:pointer">
            <a href="{{weblink}}" onclick="window.open(this.href, 'windowName', 'width=1000, height=700, left=24, top=24, scrollbars, resizable'); return false;">
              <nz-avatar [nzSize]="100" nzIcon="user" style="cursor: pointer" nzSrc={{userImage}}></nz-avatar></a>
          </div>
          <div *ngIf="!weblink">
            <nz-avatar [nzSize]="100" nzIcon="user" nzSrc={{userImage}}></nz-avatar>
          </div>
        </div>
      </div>
      <div class="row" align="center">
        <div class="col-lg-12" align="center">
          <div align="center">
            <h5 align="center" style="margin-top: 30px">Confirmed </h5><br>
            <p>You are scheduled with {{userId}}</p><br>
            <nz-card class="card_Width" align="start" >

              <p><span class="custom-circle1" style="background-color: blue;"></span> &nbsp;&nbsp; {{meetingEvent}}</p>
              <p style="color:#FF4165"><i nz-icon nzType="calendar" nzTheme="outline"></i>&nbsp;&nbsp; {{startTime| date:'h:mm a'}}-{{endTime| date:'h:mm a'}}
                , {{meetingDate | date: 'EEEE ,MMMM d ,yyyy'}}</p>
              <p><span><i nz-icon nzType="global" nzTheme="outline"></i> &nbsp;&nbsp; {{meetingTimeZone}}</span></p>
              <p align="justify"><b>A calendar invitation has been sent to your email address.</b></p>
            </nz-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
